<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Keyword Distribution App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="app">
        <img src="logo.png" alt="Logo" id="logo">
        <h1>Keyword Distribution App</h1>

        <textarea id="mainKeywords" placeholder="Enter main keywords, one per line"></textarea>
        <textarea id="secondaryKeywords" placeholder="Enter secondary keywords, one per line"></textarea>
        <p>
        </p>
        <div class="select-tooltip">
            <div class="select-wrapper">
                <select id="numColumns">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>


        <button id="execute">Execute</button>

        <div id="output"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
